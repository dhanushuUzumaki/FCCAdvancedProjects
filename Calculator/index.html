<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div align="center">
        <h2>Calculator</h2>
        <h6>by <em>Dhanushu Uzuamki</em></h6>
      </div>
    </div>
    <div align = "center">
      <div id = "calculator">
        <b class="pull-left">Uzumaki</b>
        <b class="pull-right">Nimbus 2009</b><br /><br />
        <input type = "text" id="display" readonly class="input-lg input-xlg" value="" />
        <div id = "buttons">
          <button class='btn btn-lg btn-default ' value="AC">AC</button>
          <button class='btn btn-lg btn-default ' value="CE">CE</button>
          <button class='btn btn-lg btn-default ' value="%">%</button>
          <button class='btn btn-lg btn-default ' value="/">/</button>
          <button class='btn btn-lg btn-default ' value="1">1</button>
          <button class='btn btn-lg btn-default ' value="2">2</button>
          <button class='btn btn-lg btn-default ' value="3">3</button>
          <button class='btn btn-lg btn-default ' value="*">*</button>
          <button class='btn btn-lg btn-default ' value="4">4</button>
          <button class='btn btn-lg btn-default ' value="5">5</button>
          <button class='btn btn-lg btn-default ' value="6">6</button>
          <button class='btn btn-lg btn-default ' value="-">-</button>
          <button class='btn btn-lg btn-default ' value="7">7</button>
          <button class='btn btn-lg btn-default ' value="8">8</button>
          <button class='btn btn-lg btn-default ' value="9">9</button>
          <button class='btn btn-lg btn-default ' value="+">+</button>
          <button class='btn btn-lg btn-default ' value=".">.</button>
          <button class='btn btn-lg btn-default ' value="0">0</button>
          <button class='btn btn-lg btn-default ' value="00">00</button>
          <button class='btn btn-lg btn-default ' value="=">=</button>
        </div>
      </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "app.js"></script>
  </body>
</html>
