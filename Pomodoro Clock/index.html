<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div align="center">
        <h2>Pomodoro Clock</h2>
        <h6>by <em>Dhanushu Uzuamki</em></h6>
      </div>
    </div>
    <div class="row controls">
      <div align="center">
        <div class="col-md-4">
        </div>
        <div class="col-md-1">
          <span>Break</span>
        </div>
        <div class="col-md-1">
          <span id="incrementBreak">+</span>
        </div>
        <div class="col-md-1">
          <span id="breakLength"></span>
        </div>
        <div class="col-md-1">
          <span id="decrementBreak">-</span>
        </div>
      </div>
    </div>
    <div class="row controls">
      <div align="center">
        <div class="col-md-4">
        </div>
        <div class="col-md-1">
          <span>Session</span>
        </div>
        <div class="col-md-1">
          <span id="incrementSession">+</span>
        </div>
        <div class="col-md-1">
          <span id="sessionLength"></span>
        </div>
        <div class="col-md-1">
          <span id="decrementSession">-</span>
        </div>
      </div>
    </div>
    <div align="center">
      <div class="clock" id="start">
        <div id="clock">
          <div id="fill">
          </div>
          <div class="content">
            <div id="current">
            </div>
            <div id = "time">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "app.js"></script>
  </body>
</html>
