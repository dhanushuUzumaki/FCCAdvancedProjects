<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div align="center">
        <h2>TicTacToe</h2>
        <h6>by <em>Dhanushu Uzuamki</em></h6>
      </div>
    </div>
    <div class="modal fade" id="GameOver" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <h3 style="font-weight:bold;color:black">Game Over</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="playAs" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" style="color:black">
                Choose your weapon..
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary x">X</button>
            <button type="button" class="btn btn-primary o">O</button>
          </div>
        </div>
      </div>
    </div>
    <div align="center" class="board">
      <div class = "square left top">
        <span id="1">&nbsp;</span>
      </div>
      <div class = "square top">
        <span id="2">&nbsp;</span>
      </div>
      <div class = "square top right">
        <span id="3">&nbsp;</span>
      </div>
      <div class = "square top left">
        <span id="4">&nbsp;</span>
      </div>
      <div class = "square top">
        <span id="5">&nbsp;</span>
      </div>
      <div class = "square top right">
        <span id="6">&nbsp;</span>
      </div>
      <div class = "square bottom left">
        <span id="7">&nbsp;</span>
      </div>
      <div class = "square bottom">
        <span id="8">&nbsp;</span>
      </div>
      <div class = "square bottom right">
        <span id="9">&nbsp;</span>
      </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "app.js"></script>
  </body>
</html>
